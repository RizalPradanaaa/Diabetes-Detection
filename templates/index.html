<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes | Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container contact-form rounded-4">
      <div class="contact-image">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Gambar" />
      </div>
      <form method="post">
        <h1 class="fw-semibold">Deteksi Dini Penyakit Diabates</h1>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2 fw-semibold">
              <label for="umur" class="form-label">Berapakah Umur Anda?</label>
              <input
                type="text"
                id="umur"
                name="umur"
                class="form-control"
                placeholder="Umur"
              />
            </div>
            <div class="form-group mb-2 fw-semibold">
              <label for="jk" class="form-label">Apa Jenis kelamin Anda?</label>
              <select
                name="jk"
                id="jk"
                class="form-select form-select-md mb-3 rounded-4"
                aria-label="Large select example"
              >
                <option selected>Jenis Kelamin</option>
                <option value="1">Laki - Laki</option>
                <option value="0">Perempuan</option>
              </select>
            </div>
            <div class="form-group mb-3 fw-semibold">
              <label for="tinggi" class="form-label">Berapa Tinggi Anda?</label>
              <input
                type="text"
                id="tinggi"
                name="tinggi"
                class="form-control"
                placeholder="Tinggi Badan"
              />
            </div>
            <div class="form-group mb-3 fw-semibold">
              <label for="berat" class="form-label"
                >Berapa Berapa Badan Anda?</label
              >
              <input
                type="text"
                id="berat"
                name="berat"
                class="form-control"
                placeholder="Berat Badan"
              />
            </div>
            <div class="form-group mb-3 fw-semibold">
              <label for="merokok" class="form-label"
                >Apakah Anda Merokok?</label
              >
              <select
                name="merokok"
                id="merokok"
                class="form-select form-select-md mb-3 rounded-4"
                aria-label="Large select example"
              >
                <option selected>Merokok?</option>
                <option value="1">Iya</option>
                <option value="0">Tidak</option>
              </select>
            </div>
            <div class="form-group mb-3 fw-semibold">
              <label for="aktivitas" class="form-label"
                >Apakah Anda Kurang Beraktivitas Fisik?</label
              >
              <select
                name="aktivitas"
                id="aktivitas"
                class="form-select form-select-md mb-3 rounded-4"
                aria-label="Large select example"
              >
                <option selected>Kurang Beraktivitas?</option>
                <option value="1">Iya</option>
                <option value="0">Tidak</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2 fw-semibold">
              <label for="buahsayur" class="form-label"
                >Apakah Anda Kurang Mengkonsumsi Sayur Dan Buah?</label
              >
              <select
                name="buahsayur"
                id="buahsayur"
                class="form-select form-select-md mb-3 rounded-4"
                aria-label="Large select example"
              >
                <option selected>Kurang Konsumsi Buah dan Sayur?</option>
                <option value="1">Iya</option>
                <option value="0">Tidak</option>
              </select>
            </div>
            <div class="form-group mb-2 fw-semibold">
              <label for="alkohol" class="form-label"
                >Apakah Anda Meminum Alkohol</label
              >
              <input
                type="text"
                id="alkohol"
                name="alkohol"
                class="form-control"
                placeholder="Jenis Kelamin"
              />
            </div>
            <div class="form-group mb-3 fw-semibold">
              <label for="sistol" class="form-label">Berapa Sistol Anda?</label>
              <input
                type="text"
                id="sistol"
                name="sistol"
                class="form-control"
                placeholder="Sistol"
              />
            </div>
            <div class="form-group mb-3 fw-semibold">
              <label for="diastol" class="form-label"
                >Berapa Diastol Anda?</label
              >
              <input
                type="text"
                id="diastol"
                name="diastol"
                class="form-control"
                placeholder="Diastol"
              />
            </div>
            <div class="form-group mb-3 fw-semibold">
              <label for="lingkar" class="form-label"
                >Berapa Lingkar Perut Anda?</label
              >
              <input
                type="text"
                id="lingkar"
                name="lingkar"
                class="form-control"
                placeholder="Lingkar Perut?"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-2">
            <button
              type="submit"
              class="btn btn-danger rounded-pill px-4 py-2 fw-bold shadow"
            >
              Deteksi
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 text-center">
            <h2 class="fw-semibold">Hasil :</h2>
            <h2 class="fw-semibold">....</h2>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
